require:
  - standard
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-i18n
  - rubocop-factory_bot
  - rubocop-pundit

plugins:
  - rubocop-performance

inherit_gem:
  standard: config/base.yml

AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  Exclude:
    - db/schema.rb
    - bin/*
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - ".git/**/*"

I18n/GetText:
  Enabled: false
I18n/RailsI18n:
  Enabled: true
  Exclude:
    - "spec/**/*"
RSpec/NestedGroups:
  Max: 4
