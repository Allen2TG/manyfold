name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      matrix:
        database_url:
          - postgresql://manyfold:manyfold@localhost:5432/manyfold
          - sqlite3:/tmp/test.db
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: ${{ matrix.database_url }}
    steps:
      - name: Install requirements
        run: sudo apt install -y assimp-utils
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - name: Remove data schema so we bootstrap from zero with data migrations
        run: rm db/data_schema.rb
      - name: Set up database with prepare command so we catch any migration explosions
        run: bundle exec rails db:prepare:with_data
      - name: Compile assets
        run: bundle exec rails assets:precompile
      - name: Run tests
        run: bundle exec rake
      - name: Upload Coverage
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage/coverage.xml
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: manyfold
          POSTGRES_PASSWORD: manyfold
          POSTGRES_DB: manyfold
        options: >-
          --health-cmd "pg_isready -d postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_DB"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
